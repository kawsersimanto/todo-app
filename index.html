<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome links  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
    />
    <!-- css links  -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- js links  -->
    <script defer type="module" src="./js/app.js"></script>
    <title>TODO APP</title>
  </head>
  <body>
    <div class="container text-center">
      <!-- title  -->
      <h1 class="display-4 mt-5 title">Todo List</h1>
      <!-- title  -->
      <!-- form  -->
      <form class="todo-form mt-4">
        <input
          type="text"
          class="todo-input w-25 p-2 border-1"
          placeholder="Add items"
        />
        <button
          type="submit"
          class="todo-button py-2 px-3 bg-warning border-1 c_border_color"
        >
          <i class="fas fa-add text-white"></i>
        </button>
      </form>
      <!-- form  -->
      <!-- todo list  -->
      <div class="todo-container">
        <ul class="todo-list list-unstyled mt-5"></ul>
      </div>
      <!-- todo list  -->
    </div>
  </body>
</html>
